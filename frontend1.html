<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy</title>
</head>
<body>
  <h1>ðŸ“š StudyBuddy Dashboard</h1>
  <form id="eventForm">
    <input type="text" id="summary" placeholder="Task Title" required />
    <input type="text" id="description" placeholder="Task Description" required />
    <input type="date" id="date" required />
    <button type="submit">Create Event</button>
  </form>

  <script>
    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const summary = document.getElementById("summary").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;

      const res = await fetch("http://localhost:3000/create-event", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ summary, description, date })
      });

      const data = await res.text();
      alert(data);
    });
  </script>
</body>
</html>
